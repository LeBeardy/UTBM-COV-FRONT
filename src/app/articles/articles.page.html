<ion-header>
  <ion-toolbar>
    <ion-title>articles</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <p-table #tt [value]="articles" [paginator]="true" [rows]="15">
    <ng-template pTemplate="caption">
       <i class="pi pi-search" style="margin:4px 4px 0 0"></i>
       <input type="text" pInputText size="50" placeholder="Global Filter" (input)="tt.filterGlobal($event.target.value, 'contains')" style="width:auto">
   </ng-template>
      <ng-template pTemplate="header">
          <tr>
              <th style="width: 5%">pmid</th>
              <th style="width: 85%">title</th>
              <th style="width: 5%">type</th>
              <th style="width: 5%"> </th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-article>
          <tr>
              <td>{{article.pmid}}</td>
              <td>{{article.title}}</td>
              <td *ngIf="article.content_full ===''; else type_abs">résumé</td>
              <ng-template #type_abs><td>complet</td></ng-template>

               <td><Ion-Button color="primary"><ion-icon name="document-text-outline"></ion-icon></Ion-Button></td>
          </tr>
      </ng-template>
  </p-table>

</ion-content>
